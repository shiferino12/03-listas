<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Etiquetas para crear listas</h1>
    <h2>LIstas desordenadas</h2>
    <!--Listas ordenadas-->
    <!--            Atributos
        (type)el tipo, (start) donde queres que empiece-->
    <ol>
        <li>cafe</li>
        <li>azucar</li>
        <li>leche</li>
    </ol>
    <!--(type)el tipo, (start) donde queres que empiece-->
    <!--Listas desordenadas -->
    <!--ATRIBUTO
    (type)definir el tipo de viÃ±eta: "square","circle","disk"-->
    <ul type="square">

        <li>cafe</li>
        <li>azucar</li>
        <li>leche</li>
    </ul>

<!--LIstas combinadas-->
<ul>
    <li>Asia</li>
    <li>Oceania</li>
    <li>Africa</li>
    <li>Europa</li>
    <li>America
        <ol>
            <li>Argentina
                <ol type="a">
                    <li>RIo Negro</li>
                    <li>Neuquen</li>
                    <li>Chubut</li>
                </ol>
            </li>
        </ol>
    </li>
</ul>
<!--listas descriptivas-->

<dl>
    <dt>Boca</dt>
    <dd>AGUANTE BOCA</dd>


</dl>


</body>

</html>l
